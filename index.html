<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chipchick Link Repository - The Vault</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind for the Pringles Theme -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'chip-red': '#E4002B', // Pringles Red
                        'chip-gold': '#FCD75E', // Chip color accent
                        'chip-brown': '#3A2E1C', // Shadow/Text color
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Bold text effect for headers */
        .chipchick-text-shadow {
            text-shadow: 2px 2px 0px #3A2E1C; 
        }

        /* Card styles for the chip look */
        .link-card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease-in-out;
        }
        .link-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-chip-red font-sans min-h-screen p-4">

    <!-- Main Container -->
    <div class="max-w-4xl mx-auto bg-white rounded-3xl p-6 sm:p-10 shadow-2xl border-8 border-chip-gold">
        
        <!-- Header -->
        <header class="text-center mb-10 pb-4 border-b-4 border-chip-red">
            <h1 class="text-5xl sm:text-6xl font-black text-chip-red chipchick-text-shadow tracking-tight mb-2">
                The Chipchick Vault
            </h1>
            <p class="text-xl text-chip-brown font-semibold">
                All the Crunchy Links You Need to Know.
            </p>
        </header>

        <!-- Link Categories -->
        <div class="space-y-10">

            <!-- Category 1: Official Lore & Community -->
            <section>
                <h2 class="text-3xl font-extrabold text-chip-brown mb-5 p-3 bg-chip-gold rounded-xl shadow-md border-b-2 border-chip-red">
                    Template Links
                </h2>
                <div class="grid gap-4 sm:grid-cols-2">
                    
                    <a href="https://chipchick.ca/template1" target="_blank" class="link-card block bg-chip-red p-4 rounded-xl text-white text-center font-bold text-lg hover:bg-chip-brown">
                        Template 1
                    </a>
                    
                    <a href="https://chipchick.ca/template2" target="_blank" class="link-card block bg-chip-red p-4 rounded-xl text-white text-center font-bold text-lg hover:bg-chip-brown">
                        Template 2
                    </a>
                    
                </div>
            </section>

        </div>
        
    </div>
</body>
</html>
